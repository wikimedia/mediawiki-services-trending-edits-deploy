[global]
git_repo: trending-edits/deploy
git_deploy_dir: /srv/deployment
git_repo_user: deploy-service
ssh_user: deploy-service
server_groups: canary, default
canary_dsh_targets: targets-canary
dsh_targets: targets
git_submodules: True
service_name: trendingedits
service_port: 6699
lock_file: /tmp/scap.trending.lock
config_deploy: True

[wmnet]
git_server: tin.eqiad.wmnet

[deployment-prep.eqiad.wmflabs]
environment: beta
git_server: deployment-tin.deployment-prep.eqiad.wmflabs
server_groups: default
dsh_targets: betacluster
